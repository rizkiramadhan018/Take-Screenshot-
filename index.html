<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Information Viewer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .web-info {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Web Information Viewer</h1>
        <form id="url-form">
            <div class="form-group">
                <label for="url-input">Enter URL:</label>
                <input type="url" class="form-control" id="url-input" placeholder="Enter URL" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Information</button>
        </form>
        <div id="web-info" class="web-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
