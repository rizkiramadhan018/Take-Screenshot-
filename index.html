<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Website Screenshot</h1>
    <input type="text" id="url" placeholder="Enter website URL">
    <button onclick="takeScreenshot()">Take Screenshot</button>
    <img id="screenshot" src="" alt="Screenshot will appear here">

    <script>
        async function takeScreenshot() {
            const url = document.getElementById('url').value;
            const apiKey = 'HWta0YdJ65mbiSIL5u0h7277g9CevGRa';
            const apiUrl = `https://api.apilayer.com/screenshot?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'apikey': apiKey
                    }
                });

                if (response.ok) {
                    const imageUrl = await response.text();
                    document.getElementById('screenshot').src = imageUrl;
                } else {
                    alert('Failed to take screenshot');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while taking screenshot');
            }
        }
    </script>
</body>
</html>
